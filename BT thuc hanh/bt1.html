    <input type="number" id="number1">
    <input type="number" id="number2">
    <br>
    <button type="submit" onclick="cong()">Adition+</button>
    <button type="submit" onclick="tru()">Adition-</button>
    <button type="submit" onclick="nhan()">Adition*</button>
    <button type="submit" onclick="chia()">Adition/</button>
    <br>
    <h7>Results:<p id="result"></p></h7>
    <script>
        function cong(){
           var number1= document.getElementById("number1").value;
           var number2= document.getElementById("number2").value;
           var result = Number(number1) + Number(number2);
           document.getElementById("result").innerHTML = result;
           console.log(result)
        }
        function tru(){
           var number1= document.getElementById("number1").value;
           var number2= document.getElementById("number2").value;
           var result = Number(number1) * Number(number2);
           document.getElementById("result").innerHTML = result;
           console.log(result)
        }
        function nhan(){
           var number1= document.getElementById("number1").value;
           var number2= document.getElementById("number2").value;
           var result = Number(number1) - Number(number2);
           document.getElementById("result").innerHTML = result;
           console.log(result)
        }
        function chia(){
           var number1= document.getElementById("number1").value;
           var number2= document.getElementById("number2").value;
           var result = Number(number1) / Number(number2);
           result = document.getElementById("result").innerHTML  ;
           console.log(result)
        }
