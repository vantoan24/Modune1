<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //lay gia tri nhap vao
        let inputnumber = parseInt(prompt('Nhap so bat ky'));
        //khai bao ham isprimer
        function isPrime(number) {
            let check = true;
            if (number < 2) {
                check = false;
            } else {
                for (let i = 2; i < number; i++) {
                    if (number % i == 0) {
                        check = false;
                        break;

                    }
                }
            }
            if (check == true) {
                document.write(number + ' la so nguyen to');
            } else {
                document.write(number + ' kh phai la so nguyen to');
            }
        }
        //goi ham
        isPrime(inputnumber);

    </script>
</body>

</html>
