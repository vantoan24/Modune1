<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Codegym</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./app.css" />
</head>

<body>
    <div class="container">
        <div class="music">
            <div class="music-thumb">
                <!-- <img src="https://source.unsplash.com/random" alt="" /> -->
                <img src="https://uploads-ssl.webflow.com/5c0892f5179c1c16620f1330/60e6611c1f469922407f9098_nen-chill%252B%2525286%252529.jpeg"
                    alt="" />
            </div>
            <h3 class="music-name">Music lofi</h3>
            <input type="range" name="range" id="range" class="range" />
            <audio src="./music/Codegym1.mp3.mp3" id="song"></audio>
            <div class="timer">
                <div class="remaining">-3:10</div>
                <div class="duration">2:10</div>
            </div>
            <div class="controls">
                <ion-icon name="infinite-outline"  class="play-infinite"></ion-icon>
                <ion-icon name="play-back" class="play-back"></ion-icon>
                <div class="play">
                    <div class="player-inner">
                        <ion-icon name="play" class="play-icon"></ion-icon>
                    </div>
                </div>
                <ion-icon name="play-forward" class="play-forward"></ion-icon>
                <ion-icon name="repeat-outline" class="play-repeat"></ion-icon>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
