<body>
    <script>
        var myInput = parseInt(prompt("Nháº­p sá»‘ : "));
        console.log(isFibonacci(myInput))
        function isFibonacci(num) {
            var a = 1, b = 0, temp;
            var number = num;
            if (number == 0) {
                return true
            }
            while (num >= 0) {
                temp = a;
                a = a + b;
                b = temp;
                num--;
                if (number == b) {
                    break;
                }
            }
            if (number == b) {
                return true
            } else {
                return false
            }
        }
    </script>
