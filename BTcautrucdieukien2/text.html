<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="myInput" value="">
    <button type="button" onclick="myFunction();">Tính số ngày</button>
    <script>

        function myFunction() {

            let val = document.getElementById('myInput').value;

            val = parseInt(val);


            switch (val) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write('Tháng có 31 ngày');
                break;
            case 2:
                document.write('Tháng có 28 hoặc 29 ngày');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write('Tháng có 30 ngày');
            break;
            }
        }
    </script>
</body>

</html>
