<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var value = prompt('Type a number', 0);
         switch ((value > 0 ) ? 1 : (value < 0) ? -1 : 0) {
              case 1:
             alert(1);
             break;
             case  -1:
            alert(-1);
            break;
            default:
            alert(0);
            break;
         }
    </script>
</body>
</html>
