<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //nhap va luu vao bo nho
        let inputWidth;
        let inputHeight;
        inputWidth = prompt("Enter the width");//'8'
        inputHeight = prompt("Enter the height");//'8'


        //XU LY
        //CHUYEN DOI KIEU DU LIEU
        let width = parseInt(inputWidth);//'8' => 8
        let height = parseInt(inputHeight);

        let area = width * height;

        //XUAT RA
        document.write("The area is: " + area);
    </script>
</body>
