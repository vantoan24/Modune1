<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Nhập số bạn cần đoán");
        var x = 10  + Math.round(Math.random() * 5);
        if(a == x){
            alert("Chúc mừng bạn đã đoán đúng số");
        }else {
            document.write("Số đúng nhất là" + x );
        }
    </script>
    
</body>
</html>
