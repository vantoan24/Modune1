<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let veta = '<table border="1">';
        for (var i = 2; i <= 9; i++) {
            veta += '<tr>';
            for (var j = 1; j <= 10; j++) {
                veta += '<td>';
                    veta += i + '*' + j + "=" + i * j + "<br>" ;
                veta += '</td>';
            }
            veta += '</tr>';
        }
        veta += '</table>'

        document.write(veta)
    </script>
</body>

</html>
