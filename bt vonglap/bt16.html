<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
       let value = prompt('Nhập số');
       let number = [-3, 5, 1, 3, 2, 10];
       let tim_thay = 'Không tìm thấy số cần tìm';
       function so(number){
       for (let i = 0; i < number.length; i++) {
            if(value == number[i]){
                tim_thay= 'số' +  number[i] + "Tìm thấy tại vị trí"  + i;
            }
       }
    }
    so(number);
    alert(tim_thay);
    </script>
</body>

</html>
