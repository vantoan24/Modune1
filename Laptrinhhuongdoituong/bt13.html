        function plusMinus(arr) {
            // Write your code here
            var so_duong = 0;
            var so_am = 0;
            var zero = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == 0) {
                    zero += 1;
                }
                if (arr[i] > 0) {
                    so_duong += 1;
                }
                if (arr[i] < 0) {
                    so_am += 1;
                }
            }
            var kq_so_duong = (so_duong / arr.length).toFixed(6);
            var kq_so_am = (so_am / arr.length).toFixed(6);
            var kq_zeros = (zero / arr.length).toFixed(6);

            console.log(kq_so_duong)
            console.log(kq_so_am)
            console.log(kq_zeros)


        }

        var arr = [-4, 3, -9, 0, 4, 1];
